<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {

                let right = document.querySelector('#b1');
                right.addEventListener("click", function() {
                    right.style.backgroundColor = "green";
                    document.querySelector(".text").innerHTML = "Correct!";
                });
            });

            function incorrect(event)
            {
                let button = event.target;
                button.style.backgroundColor = "red";
                button.parentElement.querySelector('.text').innerHTML = "Incorrect";
            }

            function checkanswer(event)
            {
                let button = event.target;
                let input = button.parentElement.querySelector("input");

                if (input.value == "8.3") {
                    input.style.backgroundColor = "green";
                    input.parentElement.querySelector("#text2").innerHTML = "Correct!"
                }
                else if (input.value != "8.3") {
                    input.style.backgroundColor = "red";
                    input.parentElement.querySelector("#text2").innerHTML = "Incorrect!"
                }

            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>What is the ratio of cows to people in Montana?</h3>
                 <button id="b1">2 cows per 1 person</button>
                 <button onclick="incorrect(event)">.5 cows per 1 person</button>
                 <button onclick="incorrect(event)">4 cows per 1 person</button>
                 <button onclick="incorrect(event)">.75 cows per 1 person</button>
                 <p class="text"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How many million people live in New York?</h3>
                <input type="text" autocomplete="off" placeholder="answer">
                <button onclick="checkanswer(event)">Check</button>
                <p id="text2"></p>
            </div>
        </div>
    </body>
</html>
