{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="container">
        <div class="mb-3 d-flex align-items-center justify-content-center">
            <select name="symbol" class="form-select" style="width:210px;">
                <option disabled selected value="">Stock Symbol</option>
                {% for stock in stocks %}
                    <option value="{{ stock.stock_symbol }}" >{{ stock.stock_symbol }}</option>
                {% endfor %}
            </select>
        </div>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
